    function initDataGrid() {

        //创建bootstrapTable
        $("#dataGrid").bootstrapTable({
            url: "../lb/querylblist",
            method: 'post',
            striped: true,  	// 斑马线效果     默认false
            //只允许选中一行
            singleSelect: false,
            //选中行是不选中复选框或者单选按钮
            clickToSelect: true,
            showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
            cardView: false,                    //是否显示详细视图
            uniqueId: "lbid",                 //每一行的唯一标识，一般为主键列
            showColumns: true,                  //是否显示所有的列
            showRefresh: true,                  //是否显示刷新按钮
            minimumCountColumns: 2,     //  最少留两列
            detailView: false,                  //是否显示父子表
            toolbar: '#tabToolBar',   //  工具定义位置
            sidePagination: 'server',
            toolbar: '#toolbar',
            pagination: true, //是否展示分页
            pageList: [1, 2, 3, 5, 8],//分页组件
            pageNumber: 1,
            pageSize: 3,//默认每页条数
            //启动回车键做搜索功能
            searchOnEnterKey: true,
            //设置为false 将禁止所有列的排序。
            sortable: true,
            //设置默认排序为 name,直接对应数据库的字段
            sortName: 'lbid',
            //定义排序方式，'asc' 或者 'desc'。
            sortOrder: "desc",
            //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
            // 设置为limit可以获取limit, offset, search, sort, order
            queryParamsType: 'undefined',
            // 请求服务器数据
            queryParams: function queryParams(params) {
                var param = {
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,
                    sortName: params.sortName,
                    sortOrder: params.sortOrder,

                };
                return param;
            },
            columns: [
                {field: 'checkbox', checkbox: true},  //开启复选框
                {field: 'lbid', title: 'id', width: 300},      //  列    field   代表是 后台  传过来的值
                {field: 'paixu', title: '排序', width: 300},
                {field: 'type', title: '类型', width: 300},
                {field: 'img', title: '图片', width: 300,
                    formatter: function (value, row, index) {
                        return "<img src='"+value+"' style='width: 150px;height: 90px'>"
                    }
                },
                {field: 'maxlength', title: '长X宽', width: 300,
                    formatter: function (value, row, index) {
                    return value+'X'+row.minlength
                    }
                },

                {field: 'addtime', title: '上传时间', width: 300},
                {field: 'status', title: '状态', width: 300,
                    formatter: function (value, row, index) {
                       if(value=="1"){return "显示"}
                        return "隐藏"
                    }
                },
                {
                    field: 'status', title: '操作', width: 300,
                    formatter: function (value, row, index) {
                        if(value==1){
                            return  '<button type="button" class="btn btn-Warning btn-lg" onclick="setDeparent('+row.lbid+')" >隐藏</button>'+'  '+'<button type="button" class="btn btn-info btn-lg" onclick="delImg('+row.lbid+')">删除</button>'

                        }
                        if(value==2){
                            return  '<button type="button" class="btn btn-success" onclick="Deparent('+row.lbid+')" >开启</button>'+'  '+'<button type="button" class="btn btn-info btn-lg" onclick="delImg('+row.lbid+')">删除</button>'

                        }
                    }
                }
            ]

        });
    }

    function addBook() {
        //打开新增弹框
        bootbox.dialog({

                    }

    function delBook() {
        var rows = $("#dataGrid").bootstrapTable("getSelections");
        if (rows == null || rows.length <= 0) {
            bootbox.alert({
                size: "small",
                title: "提示",
                message: "请选择需要轮播的图片",
                callback: function () {
                }
            })
            return;
        }
        bootbox.confirm({
            size: "small",
            message: "确认要轮播这几张图片吗？",
            callback: function (result) {
                if (result) {
                    var lbid = "";
                    for (var i = 0; i < rows.length; i++) {
                        //   alert(rows[i].imgid)
                        lbid += "," + rows[i].imgid;
                    }
                    lbid = lbid.substr(1);
                    var count = 0;
                    for (var i = 0; i < rows.length; i++) {
                        if (rows[i].imgzt == 2) {
                            count++;
                        }
                        ;

                    }
                    if (count != rows.length) {
                        bootbox.alert({
                            size: "small",
                            title: "提示",
                            message: "只能选择未轮播的图片",
                            callback: function () {
                            }
                        })
                        return;
                    }
                    $.ajax({
                        url: '../img/addLbShow',
                        type: 'post',
                        data: {
                            lbid: lbid
                        },
                        success: function () {
                            bootbox.alert({
                                size: "small",
                                title: "提示",
                                message: "已设为轮播",
                                callback: function () {
                                }
                            });
                            location.href = location;
                        }, error: function () {
                            bootbox.alert({
                                size: "small",
                                title: "提示",
                                message: "error",
                                callback: function () {
                                }
                            });
                        }
                    })
                }
            }
        })
    }

                buttons: {
                    "success": {
                        "label": "<i class='icon-ok'></i> 确认修改",
                        "className": "btn-sm btn-success",
                        "callback": function () {
                            $.ajax({
                                url: '${pageContext.request.contextPath}/updBook.do',
                                type: 'post',
                                data: $("#addFormId").serialize(),
                                success: function () {
                                    alert("修改成功");
                                    //刷新表格
                                    $('#dataGrid').bootstrapTable("refresh");
                                }, error: function () {
                                    alert("新增失败");
                                }
                            });
                        }
                    },
                    "cancel": {
                        "label": "<i class='icon-info'></i> 取消",
                        "className": "btn-sm btn-danger",
                        "callback": function () {
                        }
                    }
                }
            });
        }
    }
