<body style=" background:#FFF;">
<div class="loginLogo">
    <div class="logoMid">
        <h1 class="logo" style="height:71px;padding-top:10px;"><a href="index.html"><img src="../xqtimages/loginLogo.jpg" width="241" height="71" /></a></h1>
        <div class="loginReg">
            还没有铛铛会员账号?&nbsp;<a href="../meber/tomemberReg">免费注册铛铛账号</a>
        </div><!--loginReg/-->
    </div><!--logoMid/-->
</div><!--loginLogo/-->
<div class="loginBox">
    <div class="loginLeft">
        <img src="../xqtimages/logoinimg.jpg" width="716" height="376" />
    </div><!--loginLeft/-->
    <form id="loginForm" class="loginRight">
        <h2>铛铛会员登录</h2>
        <h3>用户名</h3>
        <input type="text" class="name" name="username"/>
        <h3>密码</h3>
        <input type="password" class="pwd" name="password"/>

        <div class="subs">
            <button onclick="membelogin()" type="button" class="btn btn-info btn-block"><i class="glyphicon glyphicon-user"></i>登录</button>
        </div>
    </form><!--loginRight/-->
    <div class="clears"></div>
</div><!--loginBox/-->
</body>
<script>
    /*登录ajax*/
    function membelogin(){
        $.ajax({
            url:"../meber/memberLogin",
            data:$("#loginForm").serialize(),
            success:function(data){

                if (data==1) {
                    alert("用户不存在");
                }else
                if (data==2) {
                    alert("密码错误");
                }else
                if (data==3) {
                    //alert("成功");
                    location.href="../meber/tomeber";
                }
            },error:function(){
                alert("登录失败,请重新输入账号与密码!");
            }
        })
    }
</script>
