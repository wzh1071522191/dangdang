<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
    <!-- 引入bootstrap的css -->
    <link  href="../js/bootstrap/css/bootstrap.min.css" rel="stylesheet" >
    <!-- 引入bootstrap-treeview的css -->
    <link  href="../js/treeview/bootstrap-treeview.min.css" rel="stylesheet" >
    <!-- 引入bootstrap-addTabs的css -->
    <link  href="../js/addTabs/addTabs.css" rel="stylesheet" >
    <!-- 引入bootstrap-table的css -->
    <link  href="../js/table/bootstrap-table.min.css" rel="stylesheet" >
    <!-- 引入fileinput的css -->
    <link type="text/css" rel="stylesheet" href="../js/fileinput/css/fileinput.min.css" />
    <!-- 引入datetime css、js -->
    <link  rel="stylesheet" href="/js/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css">
    <script  src="../js/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
    <script  src="../js/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
    <!-- 引入my97 -->
    <script type="text/javascript" src="../js/My97/WdatePicker.js"></script>
    <!-- 引入bootstrap的js-->
    <script type="text/javascript" src="../js/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入bootstrap的js-->
    <script type="text/javascript" src="../js/treeview/bootstrap-treeview.min.js"></script>
    <!-- 引入bootstrap的js-->
    <script type="text/javascript" src="../js/addTabs/addTabs.js"></script>
    <!-- 引入bootstrap-table的js-->
    <script type="text/javascript" src="../js/table/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="../js/table/locale/bootstrap-table-zh-CN.min.js"></script>
    <!-- 引入bootbox.js -->
    <script type="text/javascript" src="../js/bootbox/bootbox.js"></script>
    <!-- 引入fileinput的js -->
    <script type="text/javascript" src="../js/fileinput/js/fileinput.min.js"></script>
    <!--  引入fileinput的js -->
    <script type="text/javascript" src="../js/fileinput/js/locales/zh.js"></script>

    <script type="text/javascript" src="../js/fileinput/themes/fa/theme.js"></script>


</head>
<body>
    <form id="MemberForm" class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-4">
            <label>会员爱好:&nbsp; &nbsp; &nbsp;&nbsp;</label>
            <label>
                <input type="text" class="form-control" id="memberaihao" name="memberaihao"/>
            </label>
            </div>

            <div class="col-sm-4">
            <lable>会员详细地址:&nbsp; &nbsp; &nbsp;&nbsp;</lable>
            <label>
                <input type="text" class="form-control" id="memberarea" name="memberarea"/>
            </label>
            </div>

            <div class="col-sm-4">
            <lable>会员邮箱:&nbsp; &nbsp; &nbsp;&nbsp;</lable>
            <label>
                <input type="text" class="form-control" id="memberemail" name="memberemail"/>
            </label>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-4">
            <lable>会员年龄:&nbsp; &nbsp; &nbsp;&nbsp;</lable>
            <label>
                <input type="text" class="form-control" id="memberolds" name="memberolds"/>
            </label>
            </div>

            <div class="col-sm-4">
            <lable>创建时间:&nbsp; &nbsp; &nbsp;&nbsp;</lable>
            <label>
                <input type="text" class="form-control date" id="membertime" name="membertime"/>
            </label>
            </div>

            <div class="col-sm-4">
            <lable>会员证件号:&nbsp; &nbsp; &nbsp;&nbsp;</lable>
            <label>
                <input type="text" class="form-control" id="memberzhengjian" name="memberzhengjian"/>
            </label>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-12">
                <lable>会员简介:&nbsp; &nbsp; &nbsp;&nbsp;</lable>
                <label>
                    <textarea rows="5" cols="50" name="memberdetail" id="memberdetails"></textarea>
                </label>
            </div>

        </div>

        </div>
    </form>
</body>
<script>

    $('.date').datetimepicker({
        language: 'zh-CN',//显示中文
        format: 'yyyy-mm-dd hh:ii:ss',//显示格式
        minView: "month",//设置只显示到月份
        initialDate: new Date(),//初始化当前日期
        autoclose: true,//选中自动关闭
        todayBtn: true//显示今日按钮
    });



</script>
</html>
