<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入jquery -->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <!-- 引入bootstrap的css -->
    <link  href="../js/bootstrap/css/bootstrap.min.css" rel="stylesheet" >
    <!-- 引入bootstrap-treeview的css -->
    <link  href="../js/treeview/bootstrap-treeview.min.css" rel="stylesheet" >
    <!-- 引入bootstrap-addTabs的css -->
    <link  href="../js/addTabs/addTabs.css" rel="stylesheet" >
    <!-- 引入bootstrap-table的css -->
    <link  href="../js/table/bootstrap-table.min.css" rel="stylesheet" >
    <!-- 引入fileinput的css -->
    <link type="text/css" rel="stylesheet" href="../js/fileinput/css/fileinput.min.css" />




    <!-- 引入my97 -->
    <script type="text/javascript" src="../js/my97/WdatePicker.js"></script>
    <!-- 引入bootstrap的js-->
    <script type="text/javascript" src="../js/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入bootstrap的js-->
    <script type="text/javascript" src="../js/treeview/bootstrap-treeview.min.js"></script>
    <!-- 引入bootstrap的js-->
    <script type="text/javascript" src="../js/addTabs/addTabs.js"></script>
    <!-- 引入bootstrap-table的js-->
    <script type="text/javascript" src="../js/table/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="../js/table/locale/bootstrap-table-zh-CN.min.js"></script>
    <!-- 引入bootbox.js -->
    <script type="text/javascript" src="../js/bootbox/bootbox.js"></script>
    <!-- 引入fileinput的js -->
    <script type="text/javascript" src="../js/fileinput/js/fileinput.min.js"></script>
    <!--  引入fileinput的js -->
    <script type="text/javascript" src="../js/fileinput/js/locales/zh.js"></script>


    <script type="text/javascript" src="../js/fileinput/themes/fa/theme.js"></script>
</head>
<body>
<table id="dataGrid" ></table>
</body>
<script>

    $(function(){

        initDataGrid();
    });
    function initDataGrid() {
        //创建bootstrapTable


        $("#dataGrid").bootstrapTable({
            url: "../user/audit",
            method: 'post',
            striped: true,  	// 斑马线效果     默认false
            //只允许选中一行
            singleSelect: false,
            //选中行是不选中复选框或者单选按钮
            clickToSelect: true,
            showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
            cardView: false,                    //是否显示详细视图
            uniqueId: "id",                 //每一行的唯一标识，一般为主键列
            showColumns: true,                  //是否显示所有的列
            showRefresh: true,                  //是否显示刷新按钮
            minimumCountColumns: 2,     //  最少留两列
            detailView: false,                  //是否显示父子表
            toolbar: '#tabToolBar',   //  工具定义位置
            sidePagination: 'server',
            toolbar: '#toolbar',
            pagination: true, //是否展示分页
            pageList: [2, 4, 8, 10],//分页组件
            pageNumber: 1,
            pageSize: 2,//默认每页条数
            //启动回车键做搜索功能
            searchOnEnterKey: true,
            //设置为false 将禁止所有列的排序。
            sortable: true,
            //设置默认排序为 name,直接对应数据库的字段
            sortName: 'id',

            //定义排序方式，'asc' 或者 'desc'。
            sortOrder: "desc",
            //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
            // 设置为limit可以获取limit, offset, search, sort, order
            queryParamsType: 'undefined',
            // 请求服务器数据
            queryParams: function queryParams(params) {
                var param = {
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,

                };
                return param;
            },
            columns:[
                {field: 'checkbox', checkbox: true},  //开启复选框
                {field: 'bookId', title: 'id', width: 300},
                {field: 'bookName', title: '书名', width: 300},
                {field: 'bookAuthor', title: '作者', width: 300},
                {field: 'typeName', title: '图书类型', width: 300},
                {field: 'press', title: '出版社', width: 300},
                {field: 'bookContent', title: '书籍详情', width: 600},
                {field: 'bookPrice', title: '书籍价格', width: 300},
                {field: 'bookDate', title: '出版时间', width: 300},
                {field: 'bookStatus', title: '书籍状态', width: 300},
                {field: 'bookCount', title: '书籍数量', width: 300},
                {field: 'hits', title: '点击量', width: 300},
                {field: 'bookStar', title: '书籍星级', width: 300},
                {field: 'bookImg1', title: '图片1路径', width: 300},
                {field: 'bookImg2', title: '图片2路径', width: 300},
                {field: 'bookImg3', title: '图片3路径', width: 300},
                {field: 'bookAudit', title: '审核状态', width: 300,formatter:function(value,rows,index){
                     if(rows.bookAudit==3){
                          return"待审核"
                     }
                    }},
                {field: '11', title: '操作', width: 300,formatter:function(value,row,index){

                        if(row.bookAudit==3){

                            var st ='<button type="button" class="btn btn-warning" onclick=tongyi('+row.bookId+')>同意</button>   <button type="button" class="btn btn-warning" onclick=jujue('+row.bookId+')>拒绝</button>';

                        }


                        return st;
                    }
                        },




            ]
        });







    }
    function tongyi(id){

         $.ajax({
             url:'../user/tongyi',
             type:'post',
             data:{id:id},
             success:function(data){

                 $('#dataGrid').bootstrapTable("refresh");
             }

         })
    }
  function jujue(id){

      $.ajax({
          url:'../user/jujue',
          type:'post',
          data:{id:id},
          success:function(data){

              $('#dataGrid').bootstrapTable("refresh");
          }

      })
  }

</script>
</html>
