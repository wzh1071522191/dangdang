<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>当当商城</title>
<link type="text/css" href="../css/css.css" rel="stylesheet" />
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/js.js"></script>
 <style>
  .zc{color:#fff000;}
 </style>
</head>

<body style=" background:#FFF;">
 <div class="loginLogo">
  <div class="logoMid">
   <h1 class="logo" style="height:71px;padding-top:10px;"><a href="../index.html"><img src="../images/loginLogo.jpg" width="241" height="95" /></a></h1>
   <div class="loginReg">
    还没有会员账号?&nbsp;<a href="../jumpMeber/tologin">登录</a>
   </div><!--loginReg/-->
  </div><!--logoMid/-->
 </div><!--loginLogo/-->
 <div class="loginBox">
  <img src="../images/chengnuo.jpg" width="295" height="393" class="chengnuo" />
  <form id="regForm">
   <h3>铛铛会员注册</h3>
   <div class="regList">
    <label><span class="red">*</span> 账户名</label>
    <input type="text" class="name" name="username"/><span style="color:#999;">请输入邮箱/用户名/手机号</span>
   </div>
   <div class="regList">
    <label><span class="red">*</span> 请设置密码</label>
    <input type="password" class="pwd" name="password"/>
   </div>
   <div class="regList">
    <label><span class="password">*</span> 请确认密码</label>
    <input type="password" class="pwd" name="password2"/>
   </div>
   <div class="regList">
    <label><span class="password">*</span> 请输入手机号</label>
    <input type="text" class="pwd" name="userphone"/>
   </div>
   <!--验证码-->
   <div>
    <label><span>*</span> 请输入验证码</label>
    &nbsp;&nbsp;&nbsp; <input type="text" id="checkcode" name="checkcode"  maxlength="4">
    <img id="checkImg" src="../jumpMeber/checkImg" onclick="change()" title="点击更换验证码">
   </div>
   <!--结束-->
   <div class="xieyi">
    <input type="checkbox" /> 我已经阅读并同意<a href="#">《当当交易条款》</a>和<a href="#">《当当社区条款》</a>
   </div>
   <div class="form-group">
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="button"  style="background-color:red;width:286px;height: 35px" value="注&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;册✍" onclick="memberReg()" class="zc" />
   </div>
  </form>
  <div class="clears"></div>
 </div><!--loginBox/-->
</body>
<script>
 function memberReg() {
  var password1 = $("input[name='password']").val();
  var password2 = $("input[name='password2']").val();
  /*验证码输入框的值*/
  var checkcode2 = $("input[name='checkcode']").val();
  if (password1 != password2 || password1 == null || password2 == null) {
     alert("两次密码不一致!");
  } else if (checkcode2 == null) {
     alert("验证码不能为空!");
  }else if(password1 == password2 || checkcode2 != null) {
   $.ajax({
    url: '../jumpMeber/savemeMberUser',
    type: 'post',
    data: $("#regForm").serialize(),
    dataType: 'json',
    success: function (data) {
     alert("注册成功,请登录");
    }, error: function () {
     alert("注册失败");
    }
   })
  }
 }
 function change(){
  var img1=document.getElementById("checkImg");
  img1.src="../jumpMeber/checkImg?"+new Date(); //加时间戳防止缓存
 }





</script>
</html>
